<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <div class="header__search">
            <input type="text" class="search__input">
            <button class="search__btn"></button>
        </div>
    </header>
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li><h4>CORE</h4></li>
                    <li>Dashboard</li>
                    <li><h4>INTERFACE</h4></li>
                    <li>Layouts</li>
                    <li>Pages</li>
                    <li><h4>ADDONS</h4></li>
                    <li>Charts</li>
                    <li>Tables</li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>
                Dashboard
            </h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary Card</div>
                    <div class="card__bottom">View detalis</div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">Warning Card</div>
                    <div class="card__bottom">View detalis</div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">Succes Card</div>
                    <div class="card__bottom">View detalis</div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">Danger Card</div>
                    <div class="card__bottom">View detalis</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
