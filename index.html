<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <div class="header__search">
            <input type="text" class="search__input" placeholder="Search for ...">
            <button class="search__btn"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
    </header>
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li><h4>CORE</h4></li>
                    <li><a href="#"><i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard</a></li>
                    <li><h4>INTERFACE</h4></li>
                    <li><a href="#"><i class="fa fa-windows" aria-hidden="true"></i> Layouts</a></li>
                    <li><a href="#"><i class="fa fa-bookmark" aria-hidden="true"></i> Pages</a></li>
                    <li><h4>ADDONS</h4></li>
                    <li><a href="#"><i class="fa fa-area-chart" aria-hidden="true"></i> Charts</a></li>
                    <li><a href="#"><i class="fa fa-table" aria-hidden="true"></i> Tables</a></li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>
                Dashboard
            </h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary Card</div>
                    <div class="card__bottom">View detalis</div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">Warning Card</div>
                    <div class="card__bottom">View detalis</div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">Succes Card</div>
                    <div class="card__bottom">View detalis</div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">Danger Card</div>
                    <div class="card__bottom">View detalis</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
